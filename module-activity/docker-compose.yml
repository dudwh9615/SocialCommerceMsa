version: '3'

services:
  postgres:
    container_name: postgres_activity
    image: postgres:latest
    restart: always
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: content
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234

  adminer:
    container_name: adminer_activity
    image: adminer
    restart: always
    ports:
      - 8091:8080
    depends_on:
      - postgres

  application:
    container_name: activity_service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8081:8081
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/content
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
      SERVER_PORT: 8081
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://host.docker.internal:8761/eureka/

